<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="5t.css">
</head>
<body>
    <div class="job">
        <div class="jobapp"><h1>Job Application (Web)</h1></div>
        <div class="first_name" >First Name <br><input style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="text" placeholder="Enter First Name..."></div>
        <div class="last_name">Last Name <br><input style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="text" placeholder="Enter Last Name..."></div>
        <div class="Email">Email <br> <input style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="text" placeholder="Enter Email..."></div>
        <div class="Job_role">Job Role <br><select style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" name="Select Job Role" id=""><option value="">Select Job Role</option></select></div>
        <div class="address">Address <br><textarea style="width: 520px; border: 1px solid lightgray; border-radius: 1%;" name="" id="" cols="30" rows="10" placeholder="Enter Address"></textarea></div>
        <div class="city">City <br> <input style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="text" name="" id="" placeholder="Enter City Name..."></div>
        <div class="pincode">Pinecode <br> <input style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="text" placeholder="Enter Pincode Name..."></div>
        <div class="date">Date <br> <input style="height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="date" name="" id=""></div>
        <div class="cv">Upload your CV <br> <input style=" height: 30px;line-height: 30px; width: 250px; border: 1px solid lightgray; border-radius: 5%;" type="file"></div>
        <div class="apply"><button style="color: white; background: red; border-radius: 10%; border: 0px; height: 30px;">Apply Now</button></div>
    </div>
</body>
</html>
